<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Log-In</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link rel="stylesheet" href= "{{ url_for('static',filename='styles/style.css') }}">

</head>
<body>
<!-- partial:index.partial.html -->
<form action="/login" method="POST">
  <h1>Log in</h1><br/>

  <span class="input"></span>
  <input type="text" name="name" placeholder="Username"  autofocus autocomplete="off"/>
  <span id="passwordMeter"></span>
  <input type="password" name="password" id="password" placeholder="Password"/>
  <button type="submit" value="Sign Up" title="Submit form" class="icon-arrow-right"><span>Sign up</span></button>
  <h2>
    <a href="{{ url_for('signup') }}">
      Not a user ? 
    </a>
  </h2>
</form>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{{ url_for('static',filename='jscripts/form.js')}}"></script>
  {% if msg %}
    <div class="sticky"><h2>{{ msg }} </h2></div> 
  {% endif %}
</body>
</html>
